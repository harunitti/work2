<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>古城公園マップ作成ツール</title>
    <meta name="description" content="高岡古城公園のマップ作成ツールです。">
    <meta property="og:title" content="古城公園マップ作成ツール" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://kojo.niiyz.com" />
    <meta property="og:description" content="高岡古城公園のマップ作成ツールです。" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="canvas"></div>
<h3>古城公園マップ作成ツール<a href="https://github.com/niiyz/kojo_map_tool" target="_blank"><img src="/images/GitHub_Logo.png" width="60"></a>
</h3>
<div id="menu">
    <button id="openInfoWindowBtn" class="btn btn-default">情報ウインドウ表示</button>
    <button id="currentBtn" class="btn btn-default">現在地に打つ</button>
    <div class="form-group">
        <label for="csv">CSV</label>
        <textarea id="csv" class="form-control"></textarea>
    </div>
    <button id="restoreBtn" class="btn btn-default">復元</button>
    <button id="saveBtn" class="btn btn-default">CSVダウンロード</button>
</div>
<!-- modal -->
<div id="pointInfoModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-marker="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group row">
            <div class="col-xs-6">
                <label for="lat">緯度</label>
                <input type="text" id="lat" class="form-control">
            </div>
            <div class="col-xs-6">
                <label for="lng">経度</label>
                <input type="text" id="lng" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="info">説明文</label>
            <textarea id="info" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">画像</label>
            <select id="photo" class="form-control">
                <option value="">なし</option>
            </select>
            <label for="pin">アイコン</label>
            <select id="pin" class="form-control">
                <option value="">デフォルト</option>
            </select>
        </div>
        <div class="form-group">
            <button id="cancelBtn" class="btn btn-default">キャンセル</button>
            <button id="updateBtn" class="btn btn-default">更新</button>
            <button id="deleteBtn" class="btn btn-danger">削除</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
<script src="js/app.js"></script>
<script>
window.onload = function () {
    // 古城公園
    var kojo = {
        lat: 36.748920,
        lng: 137.021867,
        zoom: 17
    };
    var tool = new Map.Tool();
    tool.initialize(kojo);
};
</script>
</body>
</html>
