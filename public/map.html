<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>古城公園マップ</title>
    <meta name="description" content="高岡古城公園のマップです。">
    <meta property="og:title" content="古城公園マップ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://kojo.niiyz.com/map.html" />
    <meta property="og:description" content="高岡古城公園のマップです。" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="canvas"></div>
<!-- Info modal -->
<div id="setting" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-marker="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Info</h4>
         <div class="panel panel-default">
             <div class="panel-heading">
                 <h3 class="panel-title">お知らせ</h3>
             </div>
             <div class="panel-body">
                 お知らせです。
             </div>
         </div>
        <div class="panel panel-default">
             <div class="panel-heading">
                 <h3 class="panel-title">リンク</h3>
             </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li><a href="http://code4takaoka.e-nat.org/" target="_blank">Code for Takaoka</a></li>
                    <li><a href="http://www.kojyo.sakura.ne.jp/" target="_blank">高岡古城公園公式ウェブサイト</a></li>
                </ul>
             </div>
         </div>
      </div>
    </div>
  </div>
</div>
<!-- Category modal -->
<div id="cannel" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-marker="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title">カテゴリ設定</h4>
         <div class="panel panel-default">
             <div class="panel-heading">
                 <h3 class="panel-title">カテゴリ一覧</h3>
             </div>
             <div class="panel-body">
                 <form role="form">
                     <div class="form-group" id="categoryList"></div>
                 </form>
             </div>
         </div>
      </div>
    </div>
  </div>
</div>
<!-- Large Photo modal -->
<div id="photo" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-marker="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title"></h4>
         <img class="large-photo img-responsive img-rounded" src="">
         <p class="info"></p>
      </div>
    </div>
  </div>
</div>
<!-- Slideshow modal -->
<div id="slideshow" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-marker="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div id="slidelist"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/flat-ui.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="js/map_config.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/map.js" charset="UTF-8"></script>
<script>
window.onload = function () {
    var app = new Map.App();
    app.initialize();
};
</script>
</body>
</html>
